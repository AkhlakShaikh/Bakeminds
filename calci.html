<!DOCTYPE html>
<html>
<head>
    <title>loan calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        #loading,#results{
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5">loan calculator</h1>
                    <form id="loan-form">
                        <div class="form group">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="loan amount">
                            </div>
                        </div>
                        <div class="form group">
                            <div class="input-group">
                                <span class="input-group-addon">%</span>
                                <input type="number" class="form-control" id="intrest" placeholder="interest">
                            </div>
                        </div>
                        <div class="form-group">                        
                                <input type="number" class="form-control" id="years" placeholder="years have to pay">
                           </div>
                           <div class="form-group">
                               <input type="submit" value="calculate" class="btn btn-dark btn-block">
                           </div>
                        </div>
                    </form>
                    <!--Loader Here-->
                  <div id="loading">
                <img src="ZZ5H.gif" alt="" style="width: 500px;">
                    </div>
                    <!--Results-->
                    <div id="results" class="pt-4">
                        <h5>results</h5>
                        <div class="form group">
                            <div class="input-group">
                               <span class="input-group-addon">monthly payment</span>
                               <input type="number" class="form-control" id="monthlypayment" disabled>
                            </div>
                        </div>
                        <div class="form group">
                            <div class="input-group">
                               <span class="input-group-addon">total payment</span>
                               <input type="number" class="form-control" id="totalpayment" disabled>
                            </div>
                        </div>
                        <div class="form group">
                            <div class="input-group">
                               <span class="input-group-addon">total interest</span>
                               <input type="number" class="form-control" id="totalinterest" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="calculate.js"></script>
</body>
</html>
